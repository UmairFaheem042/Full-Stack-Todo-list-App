<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Full-Stack Todo List App</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Full Stack <i>Todo </i>List App</h1>
        </header>
        <form id="addTodo">
            <input type="text" placeholder="What to-do?" id="title" required />
            <button id="addBtn">Add Todo</button>
        </form>

        <div class="todoContainer">
            <h3>Your Todos</h3>
            <ul id="todos"></ul>
        </div>

    </div>
</body>

</html>
